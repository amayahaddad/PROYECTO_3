<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <title>AHD Clima</title>
</head>
<body>
    <div id="wrapper">
            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">AHD Clima</div>
                </a>
    

                <hr class="sidebar-divider my-0">
    

                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Dashboard</span></a>
                </li>
    
                <!-- divisor -->
                <hr class="sidebar-divider">
    

                <div class="sidebar-heading">
                    Perfil
                </div>
    

                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="collapse" data-target="#collapseTwo"
                        aria-expanded="true" aria-controls="collapseTwo">
                        <i class="fas fa-fw fa-solid fa-user"></i>
                        <span>Usuario</span>
                    </a>
                </li>
    

                <li class="nav-item">
                    <a class="nav-link" href="#" 
                        aria-expanded="true" aria-controls="collapseUtilities">
                        <i class="fas fa-fw fa-phone"></i>
                        <span>Contacto</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="collapse" data-target="#collapseTwo"
                        aria-expanded="true" aria-controls="collapseTwo">
                        <i class="fas fa-fw fa-cog"></i>
                        <span>Configuración</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" 
                        aria-expanded="true" aria-controls="collapseTwo">
                        <i class="fas fa-fw fa-right-from-bracket"></i>
                        <span>Cerrar sesión</span>
                    </a>
                </li>
    
                <!-- divisor -->
                <hr class="sidebar-divider">
    

                <div class="sidebar-heading">
                    Descubre
                </div>
    

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-fw fa-chart-area"></i>
                        <span>Gráficos</span></a>
                </li>
    

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-fw fa-table"></i>
                        <span>Tablas</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-fw fa-solid fa-location-dot"></i>
                        <span>Lugares</span></a>
                </li>
            </ul>
            <!-- Fin Sidebar -->   
    
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
                    <!-- Buscador -->
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                        <nav class="navbar bg-body-tertiary">
                            <div class="container-fluid">
                              <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="city" name="city"/>
                                <button id="get" class="btn btn-primary" type="submit">Buscar</button>
                              </form>
                            </div>
                          </nav>

                    </nav>
                    <!-- Fin buscador -->
    
                    <!-- contenido -->
                    <div class="container-fluid">
                        <div class="row">
                                                        <div class="col-xl-4 col-lg-5" id="ajax-section">
                                                            <div class="card shadow mb-4">
                                                                <div
                                                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                                                    <h6 class="m-0 font-weight-bold text-primary">Lugar</h6>

                                                                </div>

                                                                <div class="card-body">
                                                                    <div class="mt-4 text-center small">
                                                                        <h4> <span id="cityName">-</span>, <span id="country">-</span></h4>
                                                                        <h1><span id="temp">-</span>ºC</h1>
                                                                        <figure>
                                                                            <img class="city-icon">
                                                                        </figure>
                                                                        <h3><span id="mainDescription"></span></h3>
                                                                        <p><span id="description"></span></p> <br>
                                                                        <p>Máx: <span id="maxTemp">-</span>ºC Min:<span id="minTemp">-</span>ºC</p>
                                                                    </div>    
                                                                </div>
                                                            </div>
                                                        </div>
                        
   
                            <div class="col-xl-8 col-lg-7">
                                <div class="card shadow mb-4">

                                    <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">Clima</h6>

                                    </div>

                                    <div class="card-body">
                                        <div class="chart-area">
                                            <canvas id="grafico">
                                            </canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
    

                        <div class="row">
    
                            <!-- Cards -->
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Viento</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800"><span id="wind">-</span> km/h</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fa-solid fa-wind fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Sensación Termica</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800"><span id="sensTerm">-</span>ºC</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fa-solid fa-temperature-half fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Humedad</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800"><span id="humidity">-</span>%</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fa-solid fa-droplet fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    visibilidad</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800"><span id="visibility">-</span>m</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fa-solid fa-eye fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
  
                        <!-- Fin Cards -->    

                </div>
                <!-- Fin Contenidos -->


             <!-- Footer -->
             <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                   <div class="copyright text-center my-auto">
                       <span>Copyright &copy; Amaya Haddad |  AHD Clima </span>
                   </div>
               </div>
           </footer>
           <!-- End of Footer -->   

        </div>
    </div>
    </div>
</div>

</html>
